---
layout: default
---
<div class="post-header mb2">
  <h1 class="py2">{{ page.title }}</h1>
  <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
</div>
{% if page.unfinished %}
	<p style="color: red; font-family: Courier;">
		<strong>
			This is still a draft. 
		</strong>
	</p>
{% endif %}
<article class="post-content">
  {{ content }}
</article>
